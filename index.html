<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        
        .container {
            border: 2px solid rgb(59, 59, 197);
            margin-top: 5rem;
        }       
        .row{
            margin-top: 40px;
            margin-bottom: 40px;
        }
        #site-heading{
            color:rgb(211, 8, 8);
        }        
        .box, .total-button{
            margin-top: 30px;         
            display: flex;
            justify-content: center;
            text-align: center;    
        }
        .container-sm{
            margin-top: 50px;
        }
        @media (max-width:457px){
            body{
                margin-left: 10px;
                margin-right: 10px;
            }
        }
    </style>
</head>

<body >
    <div class="box" id = "site-heading"> 
        <h2>IELTS BAND CALCULATOR</h2>    
    </div>

    <div class="container" id="band-input">
        <form>
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <label for="listening" class="form-label">LISTENING</label>
                        </h5>
                        <br>

                        <input type="number" class="form-control" id="listening" oninput="inputChange('listening')" min="0" max="9" step="0.5">
                        <span class="text-danger" id="listeningValidationError"></span>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <label for="reading" class="form-label">READING</label>
                        </h5>
                        <br>

                        <input type="number" class="form-control" id="reading" oninput="inputChange('reading')" min="0" max="9" step="0.5">
                        <span class="text-danger" id="readingValidationError"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <label for="writing" class="form-label">WRITING</label>
                        </h5>
                        <br>

                        <input type="number" class="form-control" id="writing" oninput="inputChange('writing')" min="0" max="9" step="0.5">
                        <span class="text-danger" id="writingValidationError"></span>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <label for="speaking" class="form-label">SPEAKING</label>
                        </h5>
                        <br>

                        <input type="number" class="form-control" id="speaking" oninput="inputChange('speaking')"min="0" max="9" step="0.5">
                        <span class="text-danger" id="speakingValidationError"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <div class="total-button">

        <a href="#description"><button type="button" onclick="totalScore()" disabled="disabled" class="btn btn-primary"  id="total-button">OVERALL BANDS</button></a>

    </div>
    

    <div class="container-sm">
        <div class="card" id="description">
            <div class="card-header">
                <h5 class="card-title">OVERALL SCORE : <span id="score"></span></h5>
            </div>
            <div class="card-body">
                <h5 class="card-title">feedback : <span id = "interpret" ></span></h5>
                <p class="card-text" id="feedback"></p>
            </div>
        </div>
    </div>

    <div class="box" style="background-color:darkgrey;">
        @Copyright
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src= "IELTS/score.js"></script>
</body>

</html>
